name: mindguard_console
description: A behavioral biometrics POC for mental health monitoring.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ----------------------------------------------------------
  # 1. UI & AESTHETICS (The "Cyberpunk/Hacker" Look)
  # ----------------------------------------------------------
  # Essential for that mono-spaced terminal font.
  google_fonts: ^6.1.0        
  
  # Extra medical/tech icons (brain, pulse, warning signs).
  font_awesome_flutter: ^10.7.0 
  
  # Standard iOS icons.
  cupertino_icons: ^1.0.6     

  # ----------------------------------------------------------
  # 2. LOGIC & DATA (The "Brain")
  # ----------------------------------------------------------
  # Crucial for formatting your log timestamps (e.g., "10:42:05 AM").
  intl: ^0.19.0               
  
  # To save your "Baseline" settings so they don't reset when you demo.
  shared_preferences: ^2.2.2  

  # ----------------------------------------------------------
  # 3. EXTRA POWERS (Just in case you get ambitious)
  # ----------------------------------------------------------
  # Best library for drawing line charts/pie charts (if you want visual graphs).
  fl_chart: ^0.66.0           
  
  # Access real Accelerometer/Gyroscope (Works on Web & Android).
  # Use this if a judge asks: "Can it read REAL movement?"
  sensors_plus: ^5.0.0        

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true